<h2>My Todo's List</h2>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Description</th>
        <th>isCompleted</th>
        <th>Target Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.isCompleted}}</td>
        <td>{{todo.targetDate|date}}</td>
      </tr>
    </tbody>
  </table>
</div>
